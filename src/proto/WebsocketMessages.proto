syntax = "proto3"; // 使用proto3语法
package WebsocketRequestPackage;
message WebsocketMessage{
  //消息来源
  enum MessageFlag{
    //web
    WEB = 0;
    //服务器
    SERVER = 1;
  }
  MessageFlag flag = 1;
  //时间戳
  int64 timestamp = 2;
  //消息体
  message MessageBody{

    //操作类型
    enum OperationType{

      //心跳
      HEARTBEAT = 0;
      //openai
      OPENAI = 1;
    }
    OperationType operationType = 1;

    int64 identify = 2;
    bytes context = 3;
  }
  MessageBody body = 3;

}
